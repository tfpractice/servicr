version: "3"
services:
  web:
    environment:
    - DB_URL=mongodb://servicr_microdb_1/movieService
    image: servicr
    build: .
    volumes:
      - ./:/app  
    ports:
      - "3000:3000"
    links:
      - microdb
    command: "yarn dev"
  microdb:
    image: mongo
    ports:
      - "27017:27017"
